<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature-Converter</title>
  </head>
  <body>
    <main>
      <div class="container">
        <button id="back">Back</button>
        <h1>Temperature Converter</h1>
        <div>
          <div id="celcius" class="card">
            <p>Celcius:</p>
            <input id="celciusTem" type="number" />
            <button id="calculate">Calculate</button>
          </div>
          <div id="faranhiet" class="card">
            <p>Farenhiet:</p>
            <input id="farenhietTem" type="number" />
          </div>
          <div id="kelvin" class="card">
            <p>Kelvin:</p>
            <input id="kelvinTem" type="number" />
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
